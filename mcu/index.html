ra que está disposto a fazer qualquer coisa para colocar as mãos nele.","description":"","branchFrom":0,"order":6},{"id":7,"eventType":"commit","title":"2011 * O Incrível Hulk","subtitle":"Bruce Banner foge do General Thunderbolt Ross e do Exército dos EUA. Percebendo que não pode esperar controlar ou conter o Hulk, Ross decide criar sua própria versão do Hulk usando outro soldado, mas ele rapidamente perde o controle.","description":"","branchFrom":0,"order":7},{"id":8,"eventType":"commit","title":"2011 * Thor","subtitle":"O Deus do Trovão foi banido de Asgard para a Terra por seu pai Odin, tudo graças à malandragem de Loki. A fim de recuperar seus poderes e controlar seu martelo, Thor, retratado por Chris Hemsworth, deve provar que é digno. Ele conhece uma cientista da Terra, que pode ajudá-lo a acertar as coisas antes que Loki assuma o controle total de Asgard.","description":"","branchFrom":0,"order":8},{"id":9,"eventType":"commit","title":"2012 * Os Vingadores","subtitle":"O poder combinado de Loki, o Tesseract e uma horda de alienígenas invadindo a cidade de Nova York provou ser a combinação que fez necessário a junção e combinação de poderes na linha de frente.","description":"","branchFrom":0,"order":9},{"id":10,"eventType":"commit","title":"2012 * Homem de Ferro 3","subtitle":" Tony Stark está lidando com as memórias da batalha que ocorreu (e quase o matou). As memórias o levam a construir um exército de trajes do Homem de Ferro para que ele esteja sempre preparado.","description":"","branchFrom":0,"order":10},{"id":11,"eventType":"commit","title":"2013 * Thor: Mundo sombrio","subtitle":" Tony Stark está lidando com as memórias da batalha que ocorreu (e quase o matou). As memórias o levam a construir um exército de trajes do Homem de Ferro para que ele esteja sempre preparado.","description":"","branchFrom":0,"order":11},{"id":12,"eventType":"commit","title":"2014 * Capitão América: O Soldado Invernal","subtitle":"O Capitão América tem trabalhado para Shield, desde os eventos de Os Vingadores, mas ele se pega questionando os motivos da organização enquanto aprende mais sobre seus planos. Além disso, seu amigo mais próximo retorna dos mortos e se torna um adversário, o Soldado Invernal.","description":"","branchFrom":0,"order":12},{"id":13,"eventType":"commit","title":"2014 * Guardiões da Galáxia","subtitle":"Peter Quill encontra uma Pedra do Infinito escondida nas ruínas de um mundo alienígena. Ele forma um grupo com um guaxinim falante, Groot, a árvore falante, e outros. Juntos, eles devem impedir Ronan, o Acusador, de empunhar a Pedra do Infinito.","description":"","branchFrom":0,"order":13},{"id":14,"eventType":"commit","title":"2014 * Guardians of the Galaxy Vol 2","subtitle":"Peter Quill está se apaixonando cada vez mais por Gamora, de Zoe Saldana. E ele é forçado a enfrentar os mistérios de seu passado quando fica cara a cara com uma entidade divina conhecida como Ego.","description":"","branchFrom":0,"order":14},{"id":15,"eventType":"commit","title":"2015 * Vingadores, a era de Ultron","subtitle":"Os Vingadores se reúnem para enfrentar um erro criado por Tony Stark e Bruce Banner: A Inteligência Artificial conhecida como Ultron.","description":"","branchFrom":0,"order":15},{"id":16,"eventType":"commit","title":"2015 * Homem-Formiga","subtitle":"O Homem-Formiga recrutado por Hank Pym a fim de impedir que a tecnologia se torne uma arma. O ex-prodígio de Pym recriou a tecnologia, e o Homem-Formiga deve lutar contra ele e, finalmente, salvar o dia na menor escala imaginável.","description":"","branchFrom":0,"order":16},{"id":17,"eventType":"commit","title":"2016 * Capitão América: Guerra Civil","subtitle":"Embora seja um filme do Capitão América, Guerra Civil apresenta quase todos os Vingadores, acrescentando mais dois pesos pesados à programação: Pantera Negra e Homem-Aranha. Infelizmente, os Vingadores estão divididos em dois lados devido ao Capitão América querer salvar seu amigo Bucky Barnes, que parece ser o responsável pelo bombardeio de uma sessão da ONU.","description":"","branchFrom":0,"order":17},{"id":18,"eventType":"commit","title":"2016 * Homem-Aranha: De volta ao lar","subtitle":"O cabeça de teia faz sua estréia solo aqui, onde ele enfrenta Michael Keatons Vulture, um capataz de construção que se tornou um negociante de armas no mercado negro após recuperar a tecnologia da batalha de Nova York no primeiro filme dos Vingadores. Além de tudo isso, Peter Parker também está lidando com todos os problemas usuais que surgem em ser um calouro no ensino médio.","description":"","branchFrom":0,"order":18},{"id":19,"eventType":"commit","title":"2017 * Doutor Estranho","subtitle":"Stephen Strange, é um cirurgião de classe mundial, e ele sabe disso. Estranho é insuportável para quase todo mundo que tem que lidar com ele até que um trágico acidente tire o uso de suas mãos. Strange então viaja pelo mundo em busca de uma cura que lhe dê de volta o uso de suas mãos - e ele encontra uma resposta, na forma de alguma magia antiga.","description":"","branchFrom":0,"order":19},{"id":20,"eventType":"commit","title":"2017 * Pantera Negra","subtitle":"Após o bombardeio da ONU no Capitão América: A Guerra Civil, TChalla deve voltar para casa em Wakanda e ser nomeado rei. Uma vez lá, ele é confrontado com a contínua política de isolamento que ajudou a proteger Wakanda. Ele também enfrenta um erro do passado de seu pai na forma de Eric Killmonger.","description":"","branchFrom":0,"order":20},{"id":21,"eventType":"commit","title":"2017 * Thor: Ragnarok","subtitle":"O terceiro filme solo de Thor mostra o herói lançado no espaço após a morte de seu pai e a destruição de seu martelo por sua irmã há muito perdida, Hella. Ele se encontra preso em lutas de gladiadores contra o Hulk, que não tinha sido visto desde que os Vingadores derrotaram Ultron. Juntos, Thor e Hulk se unem a Loki e a Valquíria para enfrentar Hella.","description":"","branchFrom":0,"order":21},{"id":22,"eventType":"commit","title":"2017 * Homem formiga e a Vespa","subtitle":"Scott Lang está de volta, mas ele foi colocado em prisão domiciliar após seu papel na Guerra Civil e se aliar ao Capitão América. Ele está afastado de Hank Pym e da filha de Pym, Hope. Mas ele relutantemente concorda em ajudá-los, pensando que Pym pode ser capaz de resgatar a mãe de Hope do Reino Quântico.","description":"","branchFrom":0,"order":22},{"id":23,"eventType":"committag","tag":"snap","title":"2018 * Vingadores: Guerra do Infinito","subtitle":"Depois de anos orquestrando coisas nos bastidores para encontrar todas as Pedras do Infinito, Thanos decidiu ir buscá-las ele mesmo. A única coisa que está em seu caminho são os Vingadores, que atualmente estão espalhados por todo o universo. Para aumentar ainda mais as apostas, a única razão de Thanos para buscar o poder das pedras é destruir metade de toda a vida no universo.","description":"","branchFrom":0,"order":23},{"id":24,"eventType":"commit","title":"2023 * Vingadores: Ultimato","subtitle":"Depois que Thanos tirou metade de toda a vida, deixando o universo em um caos total, os Vingadores devem tentar consertar as coisas. Cinco anos se passam e uma pequena chance surge para eles desfazerem tudo, mas antes que isso possa acontecer, o Capitão América e Tony Stark precisam fazer as pazes e reunir os Vingadores uma última vez.","description":"","branchFrom":0,"order":24},{"id":25,"eventType":"branch","color":"#0e482e","title":"Recuperar a Joia do PODER","subtitle":"Maquina de combate e nebulosa voltam para 2014 para recuperar a jóia do PODER. Nebulosa foi sequestrada e substituída por seu eu do passado","commit":"","branchFrom":0,"order":13},{"id":26,"eventType":"branch","color":"#0000FF","title":"Recuperar a Joia da ALMA","subtitle":"Viúva negra e Gavião Arqueir voltam para Volmir em 2014. Viúva Negra se sacrifica para conquistar a Joia da ALMA","commit":"","branchFrom":0,"order":13},{"id":27,"eventType":"branch","color":"#9ea100","title":"Recuperar A Joia da REALIDADE","subtitle":"Thor e Rocket Raccoon voltarem até Asgard de 2013, onde planejariam extrair a Joia da Realidade de Jane Foster.","commit":"","branchFrom":0,"order":11},{"id":28,"eventType":"branch","color":"#FF00FF","title":"Recuperar a Joia do TEMPO","subtitle":"Bruce Banner (Hulk) volta para 2012 (Vingadores). A Anciã, inicialmente, negou a entrega da joia, citando que os Mestres das Artes Místicas precisariam da Joia do Tempo para se defenderem no futuro. Porém, após Bruce revelar que Strange entregou o artefato ao Thanos, a Anciã percebeu que Stephen apenas faria isto por uma razão, e então entregou a Joia para Banner.","commit":"","branchFrom":0,"order":9},{"id":29,"eventType":"branch","color":"#4b4d66","title":"Roubo da Joia da MENTE","subtitle":"Homem de Ferro, Homem Formiga e Capitão América voltam para 2012 (Vingadores). Chegando em 2012, os Vingadores foram até a Torre Stark, momentos após a derrota de Loki. Enquanto os Vingadores de 2012 apreendiam Loki, agentes da STRIKE. Capitão América seguiu os agentes para roubar a Joia da Mente","description":"","branchFrom":0,"order":9},{"id":30,"eventType":"branch","color":"#783565","title":"Roubo da Joia do ESPAÇO","subtitle":"Chegando em 1970, Tony Stark e Steve Rogers deduziram onde o Tesseract estava sendo mantido e foram até lá para pegá-lo. Em um elevador, Stark, passando-se por um doutor, saiu em um andar para recuperar o Tesseract, enquanto Rogers, passando-se por um soldado, ficou no elevador, aguardando seu andar para pegar mais Partículas Pym.","description":"","branchFrom":0,"order":3},{"id":31,"eventType":"branch","color":"#ed613f","title":"Thanos sequestra Nebulosa","subtitle":"Thanos sequestra Nebulosa do futuro e descobre os planos e com as particulas Pym da cabeça da Nebulosa viaja para o futuro","description":"","branchFrom":0,"order":13},{"id":32,"eventType":"merge","title":"Thanos viaja para o 2023 para o Ultimato!","subtitle":"Thanos viaja para o 2023 para o Ultimato!","description":"", n":"","branchFrom":0,"order":2},{"id":42,"eventType":"merge","title":"Capitão América Entrega escudo para Falcão","subtitle":"O Capitão América (Chris Evans) decidiu passar o seu escudo ao Falcão","description":"","branchFrom":41,"order":42}]');
    events[0].b = gitgraph.branch(events[0].title);
    function build(id){
        if(events[id].eventType=='commit'){
            events[events[id].branchFrom].b.commit({
                subject: events[id].title,
                message:{displayHash: false},
            });
        }
        else if(events[id].eventType=='branch'){
            events[id].b = events[events[id].branchFrom].b.branch({
                name: events[id].title,
                style: {
                    color: events[id].color
                },
                commitDefaultOptions: {
                    style: {
                        color: events[id].color,
                    message: {
                        color: events[id].color
                    },
                    dot: {
                        color: events[id].color
                    }
                    }
                }
            });
            events[id].b.commit('Nova ramificação');
        }
        else if(events[id].eventType=='merge'){
            events[id].b = events[0].b.merge(events[events[id].branchFrom].b);
            events[0].b.commit({
                subject: 'Ramo podado',
                type: "mergeCommit",
                });
        }
        else if(events[id].eventType=='committag'){
            events[events[id].branchFrom].b.commit({
                subject: events[id].title,
                message:{displayHash: false},
            }).tag(events[id].tag);
        }
    }
    function compare( a, b ) {
  if ( a.order < b.order ){
    return -1;
  }
  if ( a.order > b.order ){
    return 1;
  }
  return 0;
}
function proccess(valor) {
    if(count<=events.length+1&&count+valor>0){
        count=count+valor;
    }
        eventoSpan.innerHTML=events[count].title+": "+events[count].subtitle;
        subarray = events.slice(1, count+1);
        subarray.sort(compare);
        // Get the graph container HTML element.
        gitgraph.clear();
        events[0].b = gitgraph.branch({
            name: events[0].title,
            style: {
                color: events[0].color
            },
            commitDefaultOptions: {
                style: {
                    color: events[0].color,
                message: {
                    color: events[0].color
                },
                dot: {
                    color: events[0].color
                }
                }
            }
        });
        events[0].b.commit({
            subject: 'Origem',
            messageHashDisplay: false,
        });
        subarray.forEach(function(valor, chave){
            build(valor.id);
        });

}
  </script>
